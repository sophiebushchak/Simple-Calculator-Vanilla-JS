<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>JavaScript Calculator</title>
    <link href='style/main.css' rel='stylesheet'/>
</head>
<body>
    <div class='container'>
        <div class='calculator'>
            <span class='number-display calc-row'>0</span>
            <div class='calc-row'>
                <button class='calc-button btn-clear two-wide'>C</button>
                <button class='calc-button btn-back'>←</button>
                <button class='calc-button btn-operator btn-orange'>÷</button>
            </div>
            <div class='calc-row'>
                <button class='calc-button btn-number'>7</button>
                <button class='calc-button btn-number'>8</button>
                <button class='calc-button btn-number'>9</button>
                <button class='calc-button btn-operator btn-orange'>×</button>
            </div>
            <div class='calc-row'>
                <button class='calc-button btn-number'>4</button>
                <button class='calc-button btn-number'>5</button>
                <button class='calc-button btn-number'>6</button>
                <button class='calc-button btn-operator btn-orange'>-</button>
            </div>
            <div class='calc-row'>
                <button class='calc-button btn-number'>1</button>
                <button class='calc-button btn-number'>2</button>
                <button class='calc-button btn-number'>3</button>
                <button class='calc-button btn-operator btn-orange'>+</button>
            </div>
            <div class='calc-row'>
                <button class='calc-button btn-number three-wide'>0</button>
                <button class='calc-button btn-result btn-orange'>=</button>
            </div>
        </div>
    </div>
</body>
</html>
